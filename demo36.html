<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
//parameterized constructor

class Product
{
    constructor(id,category,name,cost)
    {
        this.pid=id
        this.pcategory=category
        this.pname=name
        this.pcost=cost
    }
    display()
    {
        document.writeln("Prodcut ID:"+this.pid+"</br>")
        document.writeln("Prodcut Category:"+this.pcategory+"</br>")
        document.writeln("Prodcut Name:"+this.pname+"</br>")
        document.writeln("Prodcut Cost:"+this.pcost+"</br>")

    }
}
let p1 = new Product(101,"mobiles","iphone",56000.50)
p1.display()
let p2 = new Product(101,"cloths","saree",2000.00)
p2.display()


    </script>
</head>
